<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Click Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            margin-top: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, select {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .prediction {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        img {
            display: block;
            margin: 0 auto;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
      
        <h1>Ad Click Prediction</h1>
        <form method="POST" action="/">
            <label for="daily_time_spent">Daily Time Spent on Site (minutes):</label>
            <input type="number" step="0.01" name="daily_time_spent" required>

            <label for="age">Age:</label>
            <input type="number" name="age" required>

            <label for="area_income">Area Income:</label>
            <input type="number" step="0.01" name="area_income" required>

            <label for="daily_internet_usage">Daily Internet Usage (minutes):</label>
            <input type="number" step="0.01" name="daily_internet_usage" required>

            <label for="male">Gender:</label>
            <select name="male" required>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="prediction">
            Prediction: {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
